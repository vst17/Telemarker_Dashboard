<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>SELECT Customer ID:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>


        <button class="w3-button w3-white" onclick="document.getElementById('id01').style.display='block'">Customer Information</button> 

        <div id="id01" class="w3-panel w3-white w3-display-container" style="display:none">
          <span onclick="this.parentElement.style.display='none'"
          class="w3-button w3-white w3-display-topleft">x</span>

          <div class="panel-heading"> Customer Information</div>
          <div class="panel-body" style=" max-height:10;overflow-y: scroll;">
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
      </div>
     <div class="container">
      <h2>Table</h2>
        <div class="table-responsive">
        <table class="table">
          <tbody></tbody>
        </table>
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Churn Percentage</h3>
            </div>
            <div id="churn" class="panel-body">
              
            </div>
          </div>
        </div>
        
      </div>
